<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet " href="style.css">

</head>

<body>
    <div class="circulo"></div>

    <img src="./img/logo.png" alt="logo starbucks">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2> NÃO É APENAS UM CAFÉ É <span>STARBUCKS!</span> </h2>
            <p> A Starbucks é especialista em cafés e chás. São clássicos da marca o café mocha, latte, café expresso
                coberto por espuma de leite e bebidas que levam chantilly.</p>

            <button class="btn"> Deixe seu like! </button>

            <p>Project created by: <em><strong> Bianca B. Freitas</strong></em></p>
        </div>

        <div class="caixa-imagem">

            <img src="img/img1.png" alt="copo starbucks" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src='./img/img-pequena1.png' class="copo-pequeno verde">
        <img src='./img/img-pequena2.png' class="copo-pequeno amarelo">
        <img src='./img/img-pequena3.png' class="copo-pequeno rosa">
    </div>
</body>

<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495" 

        verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143" 
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1" 
    })

    })
</script>

</html>
